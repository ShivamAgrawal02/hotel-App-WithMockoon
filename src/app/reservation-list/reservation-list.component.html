<div class="container mt-4">

  <h3 class="mb-3 text-primary">Reservation List</h3>

  <div class="card shadow-sm">

    <div class="card-body p-0">

      <table class="table table-hover table-bordered mb-0"
             *ngIf="reservations.length; else noReservation">

        <thead class="table-light">
          <tr>
            <th>Sr No.</th>
            <th>Guest Name</th>
            <th>Guest Email</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Room</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let res of reservations; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ res.guestName }}</td>
            <td>{{ res.guestEmail }}</td>
            <td>{{ res.checkInDate }}</td>
            <td>{{ res.checkOutDate }}</td>
            <td>{{ res.roomNumber }}</td>
            <td><button (click)="deleteReservation(res.id)">delete</button></td>
            <td><button [routerLink]="['/edit', res.id]">edit</button></td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

  <ng-template #noReservation>
    <div class="alert alert-info text-center mt-3">
      No Reservation Available
    </div>
  </ng-template>

</div>
