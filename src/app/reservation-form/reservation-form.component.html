<form [formGroup]="reservationForm"
      (ngSubmit)="onSubmit()"
      class="container mt-4">

  <div class="card shadow-sm">
    <div class="card-body">

      <h4 class="mb-4 text-primary">Create Reservation</h4>

   
      <div class="mb-3">
        <label class="form-label">Check-In Date</label>
        <input type="date"
               class="form-control"
               formControlName="checkInDate">

        <div class="text-danger small"
             *ngIf="reservationForm.get('checkInDate')?.invalid &&
                    reservationForm.get('checkInDate')?.touched">
          Check-in date is required
        </div>
      </div>

     
      <div class="mb-3">
        <label class="form-label">Check-Out Date</label>
        <input type="date"
               class="form-control"
               formControlName="checkOutDate">

        <div class="text-danger small"
             *ngIf="reservationForm.get('checkOutDate')?.invalid &&
                    reservationForm.get('checkOutDate')?.touched">
          Check-out date is required
        </div>
      </div>

   
      <div class="mb-3">
        <label class="form-label">Guest Name</label>
        <input type="text"
               class="form-control"
               formControlName="guestName">

        <div class="text-danger small"
             *ngIf="reservationForm.get('guestName')?.invalid &&
                    reservationForm.get('guestName')?.touched">
          Guest name is required
        </div>
      </div>

  
      <div class="mb-3">
        <label class="form-label">Guest Email</label>
        <input type="email"
               class="form-control"
               formControlName="guestEmail">

        <div class="text-danger small"
             *ngIf="reservationForm.get('guestEmail')?.invalid &&
                    reservationForm.get('guestEmail')?.touched">
          Enter a valid email address
        </div>
      </div>

      
      <div class="mb-4">
        <label class="form-label">Room Number</label>
        <input type="number"
               class="form-control"
               formControlName="roomNumber">

        <div class="text-danger small"
             *ngIf="reservationForm.get('roomNumber')?.invalid &&
                    reservationForm.get('roomNumber')?.touched">
          Room number is required
        </div>
      </div>

      
      <button type="submit"
              class="btn btn-primary w-100"
              [disabled]="reservationForm.invalid">
        Submit Reservation
      </button>

    </div>
  </div>

</form>
